# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py35,py36,py37,py38,pypy,flake8

[testenv]
deps = pytest>=3.0
commands = pytest {posargs:test_pytest_reporter.py}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_reporter setup.py
